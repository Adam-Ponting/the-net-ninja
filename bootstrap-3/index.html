<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

      .content {
        background-color: bisque;
      }

      }
      .thumb {
        background: darkkhaki;
        height: 100px;
      }
      .thumb:nth-of-type(even) {
        background-color: darksalmon;
      }
    </style>

  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
      <div class="container-fluid">
        <div class="row" style="margin-top: 20px;">
          <div class="col-xs-offset-2 col-xs-8 col-md-4 col-md-offset-0 thumb">thumbnail</div>
          <div class="col-xs-12 col-md-4 thumb">thumbnail</div>
          <div class="col-xs-12 col-md-4 thumb">thumbnail</div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

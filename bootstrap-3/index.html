<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .row {
        background-color: aqua;
      }
      .content {
        background-color: bisque;
      }
      .sidebar {
        background-color: cornsilk;
      }
      .thumb {
        background: darkkhaki;
        height: 100px;
      }
      .thumb:nth-of-type(even) {
        background-color: darksalmon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12 content">
          <h3>Content</h3>
          <p><strong>Large Screens: </strong>8 columns wide</p>
          <p><strong>Medium Screens: </strong>6 columns wide</p>
          <p><strong>Small Screens: </strong>12 columns wide</p>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 sidebar">
          <h3>Content</h3>
          <p><strong>Large Screens: </strong>4 columns wide</p>
          <p><strong>Medium Screens: </strong>6 columns wide</p>
          <p><strong>Small Screens: </strong>12 columns wide</p>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
        <div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

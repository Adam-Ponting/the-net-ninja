<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .content {
        background-color: bisque;
      }
      .sidebar {
        background-color: cornsilk;
      }
      .thumb {
        background: darkkhaki;
      }
      .thumb:nth-of-type(even) {
        background-color: darksalmon;
      }

      .thumb:nth-child(odd) {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
      <div class="container-fluid">
        <div class="row" style="margin-top: 20px;">
          <div class="col-xs-12">
            <h1>Button styles (no classes added)</h1>
            <a href="#">Anchor tag</a>
            <button>Button tag</button>
            <input type="submit" value="Submit" />
          </div>

          <div class="col-xs-12">
            <h1>Button classes</h1>
            <a href="#" class="btn btn-default">Anchor tag</a>
            <button class="btn btn-default">Button tag</button>
            <input class="btn btn-default" type="submit" value="Submit" />
          </div>
          <div class="col-xs-12">
            <h1>Contextual Button classes</h1>
            <a href="#" class="btn btn-default">default</a>
            <a href="#" class="btn btn-primary">primary</a>
            <a href="#" class="btn btn-info">info</a>
            <a href="#" class="btn btn-warning">warning</a>
            <a href="#" class="btn btn-danger">danger</a>
            <a href="#" class="btn btn-success">success</a>
          </div>
          <div class="col-xs-12">
            <h1>Button Size classes</h1>
            <a href="#" class="btn btn-default btn-xs">extra small</a>
            <a href="#" class="btn btn-default btn-sm">small</a>
            <a href="#" class="btn btn-default">medium</a>
            <a href="#" class="btn btn-default btn-lg">large</a>
          </div>
          <div class="col-xs-12">
            <h1>ACtive & Disabled Button classes</h1>
            <a href="#" class="btn btn-default active">active</a>
            <a href="#" class="btn btn-default">normal</a>
            <a href="#" class="btn btn-default disabled">disabled</a>
            <a href="#" class="btn btn-primary active">active</a>
            <a href="#" class="btn btn-primary">normal</a>
            <a href="#" class="btn btn-primary disabled">disabled</a>
            <button class="btn btn-default" disabled>Button</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

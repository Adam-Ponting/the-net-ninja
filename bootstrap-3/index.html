<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .content {
        background-color: bisque;
      }
      .sidebar {
        background-color: cornsilk;
      }
      .thumb {
        background: darkkhaki;
      }
      .thumb:nth-of-type(even) {
        background-color: darksalmon;
      }

      .thumb:nth-child(odd) {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">
      <div class="container-fluid">
        <div class="row" style="margin-top: 20px;">
          <div class="col-xs-12 col-sm-3">
            <img
              src="./images/diehard.jpg"
              alt=""
              class="img-responsive img-circle img-thumbnail center-block"
            />
          </div>
          <div class="col-xs-12 col-sm-3">
            <img src="./images/gollum.jpg" alt="" class="img-responsive img-circle center-block" />
          </div>
          <div class="col-xs-12 col-sm-3">
            <img src="./images/matrix.jpg" alt="" class="img-responsive img-rounded center-block" />
          </div>
          <div class="col-xs-12 col-sm-3">
            <img
              src="./images/terminator.jpg"
              alt=""
              class="img-responsive img-thumbnail center-block"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
